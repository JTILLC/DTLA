<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Sheet App</title>
    <link rel="icon" type="image/png" href="/timesheet.png" />
    <link rel="apple-touch-icon" href="/timesheet.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <script>
      // Set initial theme before page renders to avoid flash
      (function() {
        const saved = localStorage.getItem('timesheet-theme');
        const theme = saved || 'dark'; // Default to dark
        document.documentElement.setAttribute('data-theme', theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
